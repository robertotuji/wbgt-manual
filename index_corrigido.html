
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WBGTチェッカー（手動）</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1 id="title">WBGTチェッカー（手動）</h1>
        <div class="controls">
            <label for="temperature" id="label-temp">気温 (℃):</label>
            <input type="number" id="temperature" />
            <label for="humidity" id="label-humidity">湿度 (%):</label>
            <input type="number" id="humidity" />
            <button onclick="calculateWBGT()" id="calculate-btn">計算</button>
            <button onclick="clearFields()" id="clear-btn">クリア</button>
        </div>
        <div id="result" class="result"></div>
        <div class="language-toggle">
            <select id="language-select" onchange="changeLanguage()">
                <option value="ja">日本語</option>
                <option value="pt">Português</option>
                <option value="en">English</option>
                <option value="id">Indonesia</option>
            </select>
        </div>
        <div class="theme-toggle">
            <label class="switch">
                <input type="checkbox" id="theme-toggle" onchange="toggleTheme()" />
                <span class="slider"></span>
            </label>
            <span id="theme-label">ダークモード</span>
        </div>
    </div>
    <script src="script-v4-com-indonesio.js"></script>
</body>
</html>
