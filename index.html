
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Verificador WBGT Manual</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Verificador WBGT <span>(Manual)</span></h1>
    <label for="temp">Temperatura (°C):</label>
    <input type="number" id="temp" placeholder="Ex: 30">
    <label for="humidity">Umidade (%):</label>
    <input type="number" id="humidity" placeholder="Ex: 60">
    <button id="calculate">Calcular</button>
    <button id="clear">Limpar</button>
    <div id="result" class="hidden"></div>
    <select id="language">
      <option value="pt">Português</option>
      <option value="en">English</option>
      <option value="id">Indonesia</option>
      <option value="ja">日本語</option>
    </select>
    <label class="toggle">
      <input type="checkbox" id="darkModeToggle">
      <span>Modo Escuro</span>
    </label>
  </div>
  <script src="script.js"></script>
</body>
</html>
