<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WBGT Checker - Manual</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 id="title">Verificador WBGT Manual</h1>
      <select id="language-select">
        <option value="pt">🇧🇷 Português</option>
        <option value="en">🇺🇸 English</option>
        <option value="jp">🇯🇵 日本語</option>
        <option value="id">🇮🇩 Bahasa</option>
      </select>
      <button id="toggle-theme">🌙</button>
    </div>
    <label for="temperature" id="label-temp">Temperatura (°C)</label>
    <input type="number" id="temperature" />
    <label for="humidity" id="label-hum">Umidade (%)</label>
    <input type="number" id="humidity" />
    <button id="calculate">Calcular WBGT</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
