<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="html-title">WBGT Checker - Manual</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 id="title">WBGT手動チェッカー</h1>
      <select id="language-select">
        <option value="jp">🇯🇵 日本語</option>
        <option value="pt">🇧🇷 Português</option>
        <option value="en">🇺🇸 English</option>
        <option value="id">🇮🇩 Bahasa</option>
      </select>
      <button id="toggle-theme">🌙</button>
    </div>
    <label for="temperature" id="label-temp">気温 (°C)</label>
    <input type="number" id="temperature" />
    <label for="humidity" id="label-hum">湿度 (%)</label>
    <select id="humidity">
      <option value="" id="select-default">選択</option>
      <option>20</option><option>25</option><option>30</option><option>35</option><option>40</option>
      <option>45</option><option>50</option><option>55</option><option>60</option><option>65</option>
      <option>70</option><option>75</option><option>80</option><option>85</option><option>90</option>
      <option>95</option><option>100</option>
    </select>
    <button id="calculate">WBGTを計算</button>
    <button id="clear">クリア</button>
    <div id="result-box"><div id="result"></div></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
