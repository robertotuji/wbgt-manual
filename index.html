<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WBGT Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 id="title">WBGTチェッカー（手動）</h1>
    <label for="temperature" id="label-temp">気温 (℃):</label>
    <input type="number" id="temperature" />
    <label for="humidity" id="label-humidity">湿度 (%):</label>
    <input type="number" id="humidity" />
    <button id="calculate-btn" onclick="calculateWBGT()">計算</button>
    <button id="clear-btn" onclick="clearFields()">クリア</button>
    <div id="result-box" style="display:none;"><div id="result"></div></div>
    <select id="language-select" onchange="changeLanguage()">
      <option value="ja">日本語</option>
      <option value="pt">Português</option>
      <option value="en">English</option>
      <option value="id">Bahasa Indonesia</option>
    </select>
    <label><input type="checkbox" onchange="toggleTheme()"> <span id="theme-label">ダークモード</span></label>
  </div>
  <script src="script.js"></script>
</body>
</html>
